<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Showdown - FWD 39</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="favicon/site.webmanifest" />
</head>
<body>
  <div id="game-board">
    <p>'Arrow Keys' to Move</p>
    <br>
    <p>Score: <span id="score">0</span></p>
    <p id="highScore">High Score: <span id="high-score">0</span></p>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <p>Health: <span id="health">100</span>
    
    <button id="play-again-btn">Restart</button>
    <button id="change-mode">Change Difficulty</button>
  </div>
  <div id="splash">
    <div id="logo">
      <img src="assets/logo.gif" alt="game start screen logo">
    </div>
    <div id="mode-btns">
      <button id="easy-mode">Easy</button>
      <button id="med-mode">Medium</button>
      <button id="hard-mode">Hard</button>
      <button id="hell-mode">Hell Mode</button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
