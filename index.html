<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWD 39</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-board">
    <h1>Bullet Hell</h1>
    <p>High Score: <span id="high-score">0</span></p>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <p>Health: <span id="health">100</span>
    <button id="play-again-btn">Restart</button>
    <button id="change-mode">Change Difficulty</button>
    <p>Score: <span id="score">0</span> 
  </div>
  <div id="splash">
    <div id="mode-btns">
      <button id="easy-mode">Easy</button>
      <button id="med-mode">Medium</button>
      <button id="hard-mode">Hard</button>
      <button id="hell-mode">Hell Mode</button>
    </div>
  </div>
    
    <script src="script.js"></script>
</body>
</html>
