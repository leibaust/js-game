<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scripting 1 - Matching Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>


<body>

  <h1>Matching Game</h1>

  <div class="game-info">
    <p>Turns: <span id="turns">0</span></p>
    <p>Matches: <span id="matches">0</span></p>
  </div>

  <div class="game-board">
    <div class="card" data-card-id="1"></div>
    <div class="card" data-card-id="2"></div>
    <div class="card" data-card-id="3"></div>
    <div class="card" data-card-id="4"></div>
    <div class="card" data-card-id="5"></div>
    <div class="card" data-card-id="6"></div>
    <div class="card" data-card-id="7"></div>
    <div class="card" data-card-id="8"></div>
    <div class="card" data-card-id="9"></div>
    <div class="card" data-card-id="10"></div>
    <div class="card" data-card-id="11"></div>
    <div class="card" data-card-id="12"></div>
  </div>

  <button id="start-btn">Start Game</button>
  
  <button id="end-btn">End Game</button>

</body>
</html>

</body>
</html>
