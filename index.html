<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Blaster</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game-board">
    <h1><img src="assets/logo.gif" alt="static logo"></h1>
    <p>'Arrow Keys' to Move</p>
    <br>
    <p>Score: <span id="score">0</span></p>
    <p id="highScore">High Score: <span id="high-score">0</span></p>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <p>Health: <span id="health">100</span>
    
    <button id="play-again-btn">Restart</button>
    <button id="change-mode">Change Difficulty</button>
  </div>
  <div id="splash">
    <div id="logo">
      <img src="assets/logo.gif" alt="game start screen logo">
    </div>
    <div id="mode-btns">
      <button id="easy-mode">Easy</button>
      <button id="med-mode">Medium</button>
      <button id="hard-mode">Hard</button>
      <button id="hell-mode">Hell Mode</button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
